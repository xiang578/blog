language: node_js
node_js:
- 9.11.1
cache:
  directories:
  - node_modules
before_install:
- npm install hexo-cli -g
install:
- npm install
script:
- hexo clean
- hexo generate
after_script:
  - cd ./public
  - git init
  - git config user.name "xiang578"
  - git config user.email "xiang578@foxmail.com"
  - git add .
  - git commit -m "TravisCI 自动部署"
  # Github Pages
  - git push --force --quiet "https://${CI_TOKEN}@${GH_REF}" master:master 
  # Coding Pages
  - git push --force --quiet "https://xiang578:${Coding_TOKEN}@${CO_REF}" master:master

branches:
  only:
  - master

env:
 global:
   # Github Pages
   - GH_REF: github.com/xiang578/xiang578.github.io
   # Coding Pages
   - CO_REF: git.coding.net/xiang578/xiang578.git
